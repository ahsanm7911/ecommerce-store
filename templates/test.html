<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Products</h1>
    {% autoescape off %}
    <ul>
        <li>{{ product_name }}</li>
        <li>{{ product_price }}</li>
        
        {% for product in products %}
        <img src={% static '' %}{{ product.image }} alt="" width='200' height='200'> 
        {% endfor %}
    </ul>
    {% endautoescape %}
</body>
</html>
