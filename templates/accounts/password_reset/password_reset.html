{% extends 'core/base.html' %}
{% load static %}
{% block css %}
    <style>
        input,
        textarea {
            border-radius: 0 !important;
            border: 1px solid darkgray !important;
        }
    
        input:hover,
        textarea:hover {
            border: 2px solid black !important;
            margin: -2px;
        }
        @media only screen and (min-width:768px){
            form{
                width: 50%;
            }
        }
        @media only screen and (min-width:1024px){
            form{
                width: 35%;
            }
        }

    </style>
{% endblock css %}
{% block content %} 
    <div class="container my-5 d-flex flex-column justify-content-center align-items-center">
        <form action="" method="post" id="id_password_reset_form" class="d-flex flex-column justify-content-center">
            {% csrf_token %}
            <h3 class="text-center">Reset Password</h3>
            <p class="text-secondary text-center" style="font-size: small;">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
            <input type="text" class="form-control mb-3" id="id_email" name='email' placeholder="Email Address" required>
            <button id="id_submit_btn" class="customBtnBlack py-2">Send reset email</button>
        </form>
    </div>
{% endblock content %}
