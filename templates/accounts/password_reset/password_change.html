{% extends 'core/base.html' %}
{% load static %}
{% block css %}
<style>
    input,
    textarea {
        border-radius: 0 !important;
        border: 1px solid darkgray !important;
    }

    input:hover,
    textarea:hover {
        border: 2px solid darkgray !important;
        margin: -2px;
    }

    @media only screen and (min-width:768px) {
        form {
            width: 50%;
        }

    }
</style>
{% endblock css %}
{% block content %}
<div class="container my-5 d-flex flex-column justify-content-center align-items-center">
    <form action="" id="id_password_change_form" method="post"
        class="d-flex flex-column justify-content-center align-items-center">
        {% csrf_token %}
        <h2 class="text-center">Change Password</h2>
        <br>
        <input type="password" class="form-control mb-3" id="id_old_password" name='old_password' placeholder="Old password"
            required>
        <input type="password" class="form-control mb-3" id="id_new_password1" name='new_password1'
            placeholder="New password" required>
        <input type="password" class="form-control mb-3" id="id_new_password2" name='new_password2'
            placeholder="Confirm password" required>
        {% for field in form %}
        {% for error in field.errors %}
        <p style='color: red;'>{{ error }}</p>
        {% endfor %}
        {% endfor %}
        <br>
        <button id="id_submit_btn" class="customBtnBlack py-2 px-4">Update Password</button>&nbsp;&nbsp;
        <a href="{% url 'myaccount' %}">Cancel</a>
    </form>
</div>
<br><br><br><br><br>
{% endblock content %}
