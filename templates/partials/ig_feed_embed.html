<style>
    .image-wrapper:hover {
        cursor: pointer;
    }
    .images-container .row .col{
        padding: 2px;
    }
    .image-wrapper img{
        height: 100px;
        object-fit: cover;
    }
    h4.text-center{
        font-size: small;
    }
    p.text-center{
        font-size: x-small;
    }
    @media only screen and (min-width: 768px){
        .image-wrapper img{
            height: 200px !important;
        }
        h4.text-center{
            font-size: large;
        }
        p.text-center{
            font-size: medium;
        }
    }
</style>

</style>
<div class="container-fluid my-5">
    <h4 class="text-center text-uppercase">- Follow us &nbsp;@unrolspk - </h4>
    <p class="text-secondary text-uppercase text-center fw-semibold">Tag us and get a chance to get featured on <span><a href="https://instagram.com/unrolspk" target="_blank">our instagram!</a></span></p>
    <div class="container-fluid px-1 images-container">

        <div class="row row-cols-3 row-cols-md-4 row-cols-lg-5">

            {% for post in posts %}
            <a class="col nav-link" href="{{ post.post_url }}" target="_blank">
                <div class="image-wrapper w-100 position-relative">
                    <img src="{{ post.medium }}"
                    alt="{{ post.alt_tag }}" class="w-100">
                    <div class="hover-effect h-100 opacity-50 position-absolute w-100 top-0 d-none">
                        <div class="bg-light d-flex align-items-center justify-content-center h-100">
                            <i class="bi bi-instagram fs-2"></i>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}

        </div>

    </div>
</div>
