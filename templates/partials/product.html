{% load custom_tags %}
<style>
    .product-image-container{
        object-fit: cover;
        transition: transform 0.6s;
        overflow: hidden;
    }
    .product-image-container:hover img{
        transform: scale(1.1); /* Zoom in effect when hover */
    }
</style>
<a class="product col page-link" href="{% url 'product' cat=variant.product.category.slug slug=variant.product.slug  %}">
    <div class="product-image-container position-relative">
        <picture>
            <source media="(min-width:768px)" srcset="{{ variant.xsmall }}">
            <img src="{{ variant.xsmall }}"   class="w-100" alt="{{ variant.alt_tag }}">
        </picture>
        <!-- <span class="text-bg-danger position-absolute px-2 py-1 fw-semibold" style="right: 0px;">Sold</span> -->
    </div>
    <div class="product-info">
        <p class="product-title mt-2 mb-1 fw-bold">{{ variant.product.name }}</p>
        <p class="product-old-price ps-1 mb-0 text-decoration-line-through text-start">Rs. {{ variant.old_price }}</p>
        <p class="product-price text-start fw-medium text-danger">Rs. {{ variant.price }} </p>
    </div>
</a>
