<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Unrols</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link type="image/png" sizes="96x96" rel="icon" href="{% static 'img/favicon2.png' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/comingsoon_02/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap5/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/comingsoon_02/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/comingsoon_02/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/comingsoon_02/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/comingsoon_02/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/comingsoon_02/css/main.css">
<!--===============================================================================================-->
<style>
    .social-icon:hover{
        opacity: 90%;
    }
</style>
</head>
<body>
	
	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('../static/img/image1.webp');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('../static/img/image2.webp');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('../static/img/image3.webp');"></div>
	</div>

	<div class="size1 overlay1">
		<!--  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-25">
				Coming Soon
			</h3>

			<p class="m2-txt1 txt-center p-b-48 font-monospace" style="font-size: large;">
				Our website is under construction, follow us for more updates!
			</p>

			<div class="flex-w flex-c-m cd100 p-b-33">

				<div class="flex-col-c-m size2 m-l-15 m-r-15 m-b-20">
                    <a href="https://www.instagram.com/unrols_/" class="social-icon">
                        <img src="{% static 'img/facebook.png' %}" alt="" width="100" height="100"> 
                    </a>
				</div>

				<div class="flex-col-c-m size2 m-l-15 m-r-15 m-b-20">
                    <a href="https://www.facebook.com/unrols/" class="social-icon">
                        <img src="{% static 'img/instagram.png' %}" alt="" width="100" height="100">
                    </a>
				</div>

			</div>

			<form class="w-full flex-w flex-c-m validate-form" method="post">
                    {% csrf_token %}

				<div class="wrap-input100 validate-input where1" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100 placeholder0 s2-txt2" type="text" name="email" placeholder="Enter Email Address">
					<span class="focus-input100"></span>
				</div>
				
				
				<button class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1">
					Subscribe
				</button>
			</form>
		</div>
	</div>



	

<!--===============================================================================================-->	
	<script src="../static/comingsoon_02/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/comingsoon_02/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/comingsoon_02/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/comingsoon_02/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/comingsoon_02/vendor/countdowntime/moment.min.js"></script>
	<script src="../static/comingsoon_02/vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="../static/comingsoon_02/vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="../static/comingsoon_02/vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="../static/comingsoon_02/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../static/comingsoon_02/js/main.js"></script>

</body>
</html>
